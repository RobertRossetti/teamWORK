<!DOCTYPE html>
<html>

	<head>
		<title>Find Local Wildlife</title>
		<link rel="stylesheet" href="format.css">
		 <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="format.css">
	</head>
	
	<body>
	  <div class="container" id="find">
		<div class="row">
			<div class="col-lg-2">
				<a href='./homepage.html'>Home<br></a>
			</div>
		</div>
		<!-- Menu -->
		<div class="row">
			<div class="col-lg-3" id="menu">
				<h3>Menu</h3>
				<ul>
					<li><a href='./find.html'><strong>Find Local Wildlife</strong></a></li>
					<li><strong>Sources</strong></li>
					<li><strong>About Us</strong></li>
				</ul>
			</div>
		</div>
		<form>
			<div class="row">
				<div class="col-lg-8 offset-lg-2">
					<h1>Enter Your Location</h1>
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-12">
					<br>
					<strong>State</strong><br>
					<select id="states">
						<option selected="selected">Choose A State</option>
						<option>Alaska</option>
						<option>California</option>
						<option>Colorado</option>
						<option>Texas</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<br>
					<strong>Zip Code:</strong><br>
					<input type="text" placeholder="Zip Code">
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<br>
					<strong>What kind of wildlife are you looking for?</strong><br>
					<input type="radio" name="type">Plants&nbsp;<br>
					<input type="radio" name="type">Animals&nbsp;<br>
					<input type="radio" name="type">Insects<br>				
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-lg-12">
					<button type="button" onclick="alert('Form Submitted.')" 
					style="background-color:green;color:white">Submit</button>
				</div>
			</div>
		</form>
				
		</div>
	
	</body>
	
</html>
