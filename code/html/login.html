<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="LogInFormat.css">

    <title>Log in Page</title>
  </head>
  <body style="background-image:url('nature.jpg')">
  	   <div class="container" id="cont">
  	   
             <form>
              <div class="form-group" id="title" align="left">
              <h1 style="color:white;"> Log in Page </h1><br>
            </div>
            <p id="p1">
                
              <div class="form-group" id="email" align="right">
               
                <label for="email_input" style="font-weight:bold" >Email address</label>
                <input type="email" class="form-control" id="email_input" placeholder="Enter Email">
              </div>

              <div class="form-group" id="pass" align="right">
                <label for="password_input" id="passLabel" style="font-weight:bold">Password</label>
                <input type="password" class="form-control" id="password_input" placeholder="Enter Password">
              </div>
              <input type= "submit" value="Log in" align="right" id="login">
              <div><br>
              	<li><a href='./Register.html' align="right" id="newmem"><strong>New Member? Sign up!</strong></a></li>
              </div>
          </p>


             </form>
              <br>


        </div>
    
	
	
	
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
